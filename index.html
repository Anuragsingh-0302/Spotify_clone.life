<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="shortcut icon" href="spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border bgRadius ">
            <div class="close">
                <img class="invert" src="/img/close.svg" alt="">
            </div>
            <div class="home bg-gray bgRadius margin-1 pad1">
                <div class="logo">
                    <img class="logo_1 " src="/img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray bgRadius margin-1 pad1">
                <div class="ylib flex  items-center">
                    <div class="ylib1 flex items-center">
                        <img class="invert" width="20" height="20" src="/img/playlist.svg" alt="">
                        <div>
                            Your Library
                        </div>
                    </div>
                    <img class="invert" width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/plus-math.png"
                        alt="plus-math" />
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border bgRadius margin-1">
            <div class="header flex bg-gray bgRadius margin-1 pad1">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="30" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn btn111">Sign up</button>
                    <button class="loginbtn btn111">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists bg-gray bgRadius margin-1 pad1">
                <h2 style="padding-bottom: 15px;">Spotify Playlists</h2>
                <div class="cardContainer">
                    
                    
                </div>
            </div>
            <div class="playbar bg-gray margin-1 pad1 ">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="playBar_above">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">

                        <img id="previous" class="invert" src="/img/prevsong.svg" alt="">
                        <img id="play" class="invert" src="/img/play.svg" alt="">
                        <img id="next" class="invert" src="/img/nextsong.svg" alt="">
                    </div>
                    <div class="playBar_child">

                        <div class="songTime">
    
                        </div>
                        <div class="songVolume">
                            <img id="mute" class="invert" src="/img/volume.svg" alt="">
                            <input type="range" name="volume" id="volume" min="0" max="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
